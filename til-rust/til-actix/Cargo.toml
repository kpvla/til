[package]
name = "til-actix"
version = "0.1.0"
authors = ["x28646510 <x28646510@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "2.0.0-alpha.6"
actix-rt = "1.0.0"
futures = "0.3"

juniper = "0.14"

postgres = "0.17.0"
r2d2 = "0.8"
